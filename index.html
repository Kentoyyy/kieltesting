<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="profile_1.png" type="image/png">
    <title>Kiel Website</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#home" class="logo">Kiel Alcantara</a>
            <nav class="nav">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#photos" class="nav-link">Photos</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="home" class="home">
            <div class="home-container">
                <div class="home-img">
                    <div class="image-wrapper">
                        <img src="profile_1.png" alt="Kiel Alcantara">
                    </div>
                </div>
                <div class="home-content">
                    <h1 class="home-title">Hi, It's <span class="accent">Kiel</span></h1>
                    <h3 class="typing-text">I'm a <span class="typing-span"></span></h3>
                  
                    <div class="social-icons">
                        <a href="#" class="social-link" aria-label="LinkedIn">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="GitHub">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="Twitter">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="photos" class="photos">
            <div class="section-container">
                <div class="section-header">
                    <h2 class="section-title">My Photos | 2025-2026</h2>
                    <p class="section-subtitle">Eclesiastes 12:1<br>Alalahanin mo ngayon ang iyong Dakilang Maylalang habang kabataan ka pa.</p>
                </div>
                
                <div class="photo-gallery">
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="photo_1.jpg" alt="Photo 1" loading="lazy">
                        </div>
                    </div>
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="image.jpg" alt="Photo 2" loading="lazy">
                        </div>
                    </div>
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="img3.jpeg" alt="Photo 3" loading="lazy">
                        </div>
                    </div>
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="img2.jpg" alt="Photo 4" loading="lazy">
                        </div>
                    </div>
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="img8.jpg" alt="Photo 5" loading="lazy">
                        </div>
                    </div>
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="img11.jpg" alt="Photo 6" loading="lazy">
                        </div>
                    </div>
                    <div class="photo-card">
                        <div class="photo-card-image">
                            <img src="kielimg.jpg" alt="Photo 7" loading="lazy">
                        </div>
                    </div>
                </div>
                    <!-- Modal for viewing full image -->
                    <div id="imageModal" class="modal" style="display:none;">
                        <span class="close-modal">&times;</span>
                        <img class="modal-content" id="modalImg" alt="Full Photo">
                    </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const nav = document.querySelector('.nav');
        
        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        }

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    nav.classList.remove('active');
                }
            });
        });

        // Active nav link on scroll
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section[id]');
            const scrollY = window.pageYOffset;

            sections.forEach(section => {
                const sectionHeight = section.offsetHeight;
                const sectionTop = section.offsetTop - 100;
                const sectionId = section.getAttribute('id');

                if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${sectionId}`) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        });
            // Modal image viewer for photos
            const photoGallery = document.querySelector('.photo-gallery');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const closeModal = document.querySelector('.close-modal');

            if (photoGallery) {
                photoGallery.addEventListener('click', function(e) {
                    const img = e.target.closest('img');
                    if (img) {
                        modal.style.display = 'block';
                        modalImg.src = img.src;
                        modalImg.alt = img.alt;
                    }
                });
            }

            if (closeModal) {
                closeModal.addEventListener('click', function() {
                    modal.style.display = 'none';
                    modalImg.src = '';
                });
            }

            // Close modal when clicking outside the image
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        modalImg.src = '';
                    }
                });
            }
    </script>
</body>
</html>
